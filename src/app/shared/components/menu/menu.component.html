<ion-menu contentId="main-content" side="end" menuId="main-menu" class="custom-menu light-theme">
  <ion-header class="menu-header">
    <div class="header-background">
      <div class="header-content">
        <ion-item lines="none" class="profile-item" [button]="true" (click)="openProfile()" detail="true" detail-icon="chevron-forward">
          <ion-avatar slot="start" class="profile-avatar">
            <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&auto=format&fit=crop&w=100&h=100&q=80">
          </ion-avatar>
          <ion-label class="profile-label">
            <h2>{{user?.name}}</h2>
            <p>{{user?.email}}</p>
          </ion-label>
        </ion-item>
      </div>
    </div>
  </ion-header>

  <ion-content class="menu-content">
    <ion-list lines="none" class="menu-list">
      <ion-list-header class="list-header">CATEGORÍAS DE NOTICIAS</ion-list-header>

      <ion-item button routerLink="/home" routerDirection="root" class="menu-item" detail="true">
        <ion-icon name="home" slot="start" class="menu-icon"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-item>

      <ion-item button routerLink="/sports" routerDirection="root" class="menu-item" detail="true">
        <ion-icon name="basketball" slot="start" class="menu-icon"></ion-icon>
        <ion-label>Deportes</ion-label>
      </ion-item>

      <ion-item button routerLink="/technology" routerDirection="root" class="menu-item" detail="true">
        <ion-icon name="laptop" slot="start" class="menu-icon"></ion-icon>
        <ion-label>Tecnología</ion-label>
      </ion-item>

      <ion-item button routerLink="/entertainment" routerDirection="root" class="menu-item" detail="true">
        <ion-icon name="film" slot="start" class="menu-icon"></ion-icon>
        <ion-label>Entretenimiento</ion-label>
      </ion-item>

      <ion-item button routerLink="/science" routerDirection="root" class="menu-item" detail="true">
        <ion-icon name="flask" slot="start" class="menu-icon"></ion-icon>
        <ion-label>Ciencia</ion-label>
      </ion-item>

      <ion-item button routerDirection="root" class="menu-item" detail="true">
        <ion-icon name="fitness" slot="start" class="menu-icon"></ion-icon>
        <ion-label>Salud</ion-label>
      </ion-item>

      <ion-item-divider class="menu-divider"></ion-item-divider>

      <ion-item button (click)="logout()" class="menu-item logout-item">
        <ion-icon name="log-out" slot="start" class="logout-icon"></ion-icon>
        <ion-label>Cerrar Sesión</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
