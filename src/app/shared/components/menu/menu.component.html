<ion-menu contentId="main-content" side="start" menuId="main-menu">
  <ion-header>
      <ion-item>
        <ion-avatar slot="start">
          <img src="https://www.pinterest.com/pin/737816351454571943/">
        </ion-avatar>
        <ion-label>
          <h2>Usuario</h2>
          <p>usuario@email.com</p>
        </ion-label>
      </ion-item>
  </ion-header>

  <ion-content>
    <ion-list>
      <!-- Información del usuario -->


      <ion-list-header>Navegación</ion-list-header>

      <!-- Items del menú directamente en el HTML -->
      <ion-item button routerLink="/home" routerDirection="root">
        <ion-icon name="home" slot="start"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-item>

      <ion-item button routerLink="/profile" routerDirection="root" button="true" (click)="openSettings()">
        <ion-icon name="person" slot="start"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-item>

      <ion-item button routerLink="/settings" routerDirection="root">
        <ion-icon name="settings" slot="start"></ion-icon>
        <ion-label>Configuración</ion-label>
      </ion-item>

      <ion-item button routerLink="/help" routerDirection="root">
        <ion-icon name="help-circle" slot="start"></ion-icon>
        <ion-label>Ayuda</ion-label>
      </ion-item>

      <!-- Separador -->
      <ion-item-divider></ion-item-divider>

      <!-- Cerrar sesión -->
      <ion-item button (click)="logout()">
        <ion-icon name="log-out" slot="start" color="danger"></ion-icon>
        <ion-label color="danger">Cerrar Sesión</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
