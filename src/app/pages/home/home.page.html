<app-header [showMenuButton]="true"></app-header>
<ion-content class="home-content">
  <div class="news-container">
    <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
    <div class="featured-section" *ngIf="featuredNews">
      <app-principal-news [news]="featuredNews"></app-principal-news>
    </div>

    <div class="news-grid" *ngIf="latestNews.length > 0">
      @for (news of latestNews; track $index) {
      <app-card [news]="news"></app-card>
      }
    </div>

    @if(latestNews.length === 0){
    <div class="empty-state">
      <div class="empty-icon">
        <ion-icon name="newspaper-outline"></ion-icon>
      </div>
      <h3 class="empty-title">No hay noticias disponibles</h3>
      <p class="empty-subtitle">
        Regresa más tarde para ver las últimas actualizaciones
      </p>
      <ion-button fill="outline" class="retry-button" (click)="loadNews()">
        <ion-icon name="refresh-outline" slot="start"></ion-icon>
        Intentar de nuevo
      </ion-button>
    </div>
    }
  </div>
</ion-content>
