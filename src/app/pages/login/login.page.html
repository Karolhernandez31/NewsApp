<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="logo-container">
    <ion-icon name="lock-closed" color="primary" class="logo"></ion-icon>
    <h2>Bienvenido</h2>
    <p>Ingresa a tu cuenta para continuar</p>
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <!-- Email Field -->
    <ion-item class="input-item" [class.invalid]="isFieldInvalid('email')">
      <ion-label position="stacked">Email</ion-label>
      <ion-input
        formControlName="email"
        type="email"
        placeholder="tu@email.com">
      </ion-input>
      <ion-icon name="mail" slot="start"></ion-icon>
    </ion-item>
    <div class="error-message" *ngIf="isFieldInvalid('email')">
      <ion-text color="danger">
        {{ getErrorMessage('email') }}
      </ion-text>
    </div>

    <!-- Password Field -->
    <ion-item class="input-item" [class.invalid]="isFieldInvalid('password')">
      <ion-label position="stacked">Contraseña</ion-label>
      <ion-input
        formControlName="password"
        type="password"
        placeholder="Mínimo 6 caracteres">
      </ion-input>
      <ion-icon name="key" slot="start"></ion-icon>
    </ion-item>
    <div class="error-message" *ngIf="isFieldInvalid('password')">
      <ion-text color="danger">
        {{ getErrorMessage('password') }}
      </ion-text>
    </div>

    <!-- Submit Button -->
    <ion-button
      type="submit"
      expand="block"
      class="login-button"
      [disabled]="!loginForm.valid">
      <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>
      <span *ngIf="!isLoading">Iniciar Sesión</span>
    </ion-button>

    <!-- Register Link -->
    <div class="register-container">
      <p>¿No tienes una cuenta? <ion-button fill="clear" routerLink="/register">Regístrate</ion-button></p>
    </div>
  </form>
</ion-content>
