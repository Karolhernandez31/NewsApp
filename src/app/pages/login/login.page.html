<app-header></app-header>
<ion-content class="login-content">
  <div class="login-container">
    <div class="welcome-section">
      <div class="logo-wrapper">
        <div class="logo-circle">
          <ion-icon name="newspaper" class="logo-icon"></ion-icon>
        </div>
        <div class="logo-glow"></div>
      </div>
      <h1 class="welcome-title">¡Bienvenido!</h1>
      <p class="welcome-subtitle">
        Mantente informado con las últimas noticias
      </p>
    </div>

    <div class="form-container">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="input-group" [class.error-state]="isFieldInvalid('email')">
          <app-input
            formControlName="email"
            [type]="'email'"
            [placeholder]="'usuario@ejemplo.com'"
            [label]="'Correo Electronico'"
          ></app-input>
          <div class="error-message" *ngIf="isFieldInvalid('email')">
            <ion-icon name="alert-circle" class="error-icon"></ion-icon>
            <span>{{ getErrorMessage('email') }}</span>
          </div>
        </div>

        <div
          class="input-group"
          [class.error-state]="isFieldInvalid('password')"
        >
          <div class="input-wrapper">
            <div class="input-icon">
              <ion-icon name="lock-closed"></ion-icon>
            </div>
            <div class="input-content">
              <ion-label class="floating-label">Contraseña</ion-label>
              <ion-input
                formControlName="password"
                type="password"
                placeholder="Mínimo 6 caracteres"
                class="custom-input"
              ></ion-input>
            </div>
          </div>
          <div class="error-message" *ngIf="isFieldInvalid('password')">
            <ion-icon name="alert-circle" class="error-icon"></ion-icon>
            <span>{{ getErrorMessage('password') }}</span>
          </div>
        </div>

        <ion-button
          type="submit"
          expand="block"
          class="login-button"
          [disabled]="!loginForm.valid"
        >
          <div class="button-content" *ngIf="!isLoading">
            <ion-icon name="log-in" class="button-icon"></ion-icon>
            <span>Iniciar Sesión</span>
          </div>
          <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>
        </ion-button>

        <div class="register-section">
          <p class="register-text">
            ¿No tienes cuenta?
            <ion-button
              fill="clear"
              routerLink="/register"
              class="register-link"
            >
              ¡Regístrate aquí!
            </ion-button>
          </p>
        </div>
      </form>
    </div>
  </div>
</ion-content>
